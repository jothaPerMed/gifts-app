<div class="bg-dark border-right p3" id="sidebar">
  <h3 class="text-light">Gifs-app</h3>
  <hr class="text-white">
  <div class="list-group list-reset">
    <button *ngFor="let tag of tags" class="list-group-item list-group-item-action" placeholder="" (click)="searchTags(tag)">
      {{tag | titlecase}}
    </button>
  </div>
</div>
